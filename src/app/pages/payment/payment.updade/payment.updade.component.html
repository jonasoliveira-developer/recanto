<div class="container">
    
    <form class="form">
        <h1>Atualizar Pagamento</h1>
        
            <mat-form-field class="full-width">
              <mat-label>Titulo do pagamento</mat-label>
              <input
              [(ngModel)]="payment.title"
              name="title"
              [formControl]="title"
               matInput
              >
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Valor</mat-label>
                <input
                [(ngModel)]="payment.cash"
                [formControl]="cash"
                 matInput>
            </mat-form-field>

            <mat-form-field appearance="fill" >
                <mat-label>{{situationReturn(payment.situation)}}</mat-label>
                <mat-select
                [formControl]="situation"
                [(ngModel)]="payment.situation"
                name="situation"
                >
                  <mat-option   value="0">ABERTO</mat-option>
                  <mat-option   value="1">FECHADO</mat-option>
                </mat-select>
             
             </mat-form-field>

             <mat-form-field appearance="fill" >
                <mat-label>{{payment.personName}}</mat-label>
                <mat-select
                 name="person"
                 [formControl]="personName"
                 [(ngModel)]="payment.person"
                 
                  >
                    <mat-form-field>
                        <mat-label>Pesquisar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar pagamento" #input>
                      </mat-form-field>
                  <mat-option *ngFor="let resident of residents"
                     value="{{resident.id}}">{{resident.name}}</mat-option>
                </mat-select>
             
             </mat-form-field>

             <div class="buttons">
                <button [disabled]="!fieldValidate()" mat-button color="primary" (click)="update()">Atualizar</button>
                <button (click)="goBack()" mat-button color="warn">Voltar</button>
              </div>
    </form>
    <div class="aside">
        <img src="../../../../assets/payment.svg" alt="">
    </div>
</div>
