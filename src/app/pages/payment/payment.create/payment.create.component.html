
<div class="container">
    
    <form class="form">
        <h1>Cadastrar Pagamento</h1>
        
            <mat-form-field class="full-width">
              <mat-label>Titulo do pagamento</mat-label>
              <input
              [(ngModel)]="payment.title"
              name="title"
              [formControl]="title"
              required
               matInput
              >
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Valor</mat-label>
                <input
                [(ngModel)]="payment.cash"
                [formControl]="cash"
                required
                 matInput>
            </mat-form-field>

            <mat-form-field appearance="fill" >
                <mat-label>Selecione a situação</mat-label>
                <mat-select
                [formControl]="situation"
                required
                [(ngModel)]="payment.situation"
                name="situation"
                >
                  <mat-option   value="0">ABERTO</mat-option>
                  <mat-option   value="1">FECHADO</mat-option>
                </mat-select>
             
             </mat-form-field>

             <mat-form-field appearance="fill" >
              <mat-label>Forma de pagamento</mat-label>
              <mat-select
              [formControl]="modePayment"
              required
              [(ngModel)]="payment.modePayment"
              name="modePayment"

              >
                <mat-option   value="0">DINHEIRO</mat-option>
                <mat-option   value="1">CARTÃO</mat-option>
                <mat-option   value="2">PIX</mat-option>
              </mat-select>
           
             </mat-form-field>

             <mat-form-field appearance="fill" >
                <mat-label>Selecione um residente</mat-label>
                <mat-select
                 name="person"
                 [formControl]="resident"
                 required 
                 [(ngModel)]="payment.person"
                 
                  >
                    <mat-form-field>
                        <mat-label>Pesquisar</mat-label>
                        <input     matInput (input)="residentFilter($event)" placeholder="Buscar um residente"  #input>
                      </mat-form-field>
                  <mat-option *ngFor="let resident of residents"
                     value="{{resident.id}}">{{resident.name}}
                    </mat-option>
                </mat-select>
             
             </mat-form-field>

             <div class="buttons">
                <button [disabled]=""  mat-button color="primary" (click)="create()">Criar</button>
                <button  [disabled]=""  mat-button color="primary" (click)="createGroup()">Criar para todos</button>
                <button (click)="goBack()" mat-button color="warn">Voltar</button>
              
              </div>
    </form>
    <div class="aside">
        <img src="../../../../assets/payment.svg" alt="">
    </div>
</div>
